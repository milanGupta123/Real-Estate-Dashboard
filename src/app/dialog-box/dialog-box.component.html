<h2 mat-dialog-title>
  Changing this field will change inputs made <br />
  throughout the form. Do you want to continue ?
</h2>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close style="border: 1px solid gray">
   <b> Cancel </b>
  </button>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    style="background: gray"
  >
   <b> Continue </b>
  </button>
</mat-dialog-actions>
