<mat-toolbar class="headerbackgroundcr">
  <mat-toolbar-row>
    <div class="d-flex align-items-center justify-content-between Headeritem">
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      <a class="logo d-flex align-items-center">
        <span class="d-none d-lg-block Headeritem">FOUNDERS</span>
      </a>
    </div>
    <!-- End Logo -->

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">
        <li class="nav-item dropdown pe-3">
          <a
            class="nav-link nav-profile d-flex align-items-center pe-0"
            href="#"
            data-bs-toggle="dropdown"
          >
            <img
              src="assets/image64.png"
              alt="Profile"
              class="rounded-circle"
            />
            <span class="d-none d-md-block dropdown-toggle ps-2 Headeritem"
              >Mrs. Gupta</span
            > </a
          ><!-- End Profile Iamge Icon -->

          <ul
            class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile"
          >
            <li class="dropdown-header">
              <h6>Mrs. Gupta</h6>
            </li>

            <li>
              <a
                class="dropdown-item d-flex align-items-center"
                [routerLink]="['profile']"
              >
                <i class="bi bi-person"></i>
                <span>My Profile</span>
              </a>
            </li>

            <li>
              <a
                class="dropdown-item d-flex align-items-center"
                [routerLink]="['/login']"
              >
                <i class="bi bi-box-arrow-right"></i>
                <span>Log Out</span>
              </a>
            </li>
          </ul>
          <!-- End Profile Dropdown Items -->
        </li>
        <!-- End Profile Nav -->
      </ul>
    </nav>
    <!-- End Icons Navigation -->
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav opened="true" mode="side" class="sidenav-content">
    <mat-nav-list>
      <ul class="sidebar-nav" id="sidebar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['dashboard']">
            <i class="bi bi-grid"></i>
            <span>Dashboard</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="['property-list']">
            <i class="bi bi-menu-button-wide"></i><span>Property-list</span>
          </a>
        </li>
        <!-- End Property-list Nav -->

        <li class="nav-item">
          <a class="nav-link" [routerLink]="['company-list']">
            <i class="bi bi-menu-button-wide"></i><span>Company-List</span>
          </a>
        </li>
      </ul>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-contact>
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-contact>
</mat-sidenav-container>
